<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/style.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

</head>
<body>
<header>
  <div class="nav">
    <a th:href="@{/}" class="active">Home</a>
    <a th:href="@{/adminRegister}">Register</a>
    <a th:href="@{/login}">Sign in</a>
  </div>
  <div id="login">

    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div class="login-box col-md-12">
            <form id="login-form" class="form" th:action="@{/login}" action="#" method="post">
              <h3 class="text-center text-dark">Admin Login Page</h3>
              <div th:if="${param.error}" class="alert alert-danger">
                Invalid Username or password</div>
              <div th:if="${param.logout}" class="alert alert-success">
                You are now Logged Out</div>

              <div class="form-group">
                <label for="username" class="text-dark font-weight-bold">Email:</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-dark font-weight-bold">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
             <!-- <div class="form-group">
                <label for="remember-me" class="text-dark"><span>Remember me</span>
                  <span><input id="remember-me" name="remember-me" type="checkbox"><div id="register-link" class="text-right">
                  don't have account?
                <a href="/signup/" class="text-info">Register here</a>
              </div></span></label>-->
                <br>
                <input  type="submit" name="submit" class="btn btn-info btn-md" value="submit">
             <!-- </div>-->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</header>

</body>
</html>
