<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/style.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script type="text/javascript" th:src="@{/actions.js}"></script>
</head>

<body>
<div class="nav">
  <!--<a th:href="@{/}" class="active">Home</a>-->
  <a th:href="@{/list_employees}">Back</a>
  <a  th:href="@{/logout}">Sign Out</a>
</div>


<div class="container">
  <h2> Welcome <span th:text="${empName}"></span></h2>
  <table class="table table-striped table-responsive-md">
    <tr style="background-color:#ADD8E6">
      <td>Company Name</td>
      <td th:text="${company}"></td>
    </tr>
    <tr style="background-color:#ADD8E6" th:each="employee: ${employee}">
      <td>Id</td>
      <td th:text="${employee.id}"></td>
    </tr>
    <tr style="background-color:#ADD8E6" th:each="employee: ${employee}">
      <td>FirstName</td>
      <td th:text="${employee.firstName}"></td>
    </tr>
    <tr style="background-color:#ADD8E6" th:each="employee: ${employee}">
      <td>LastName</td>
      <td th:text="${employee.lastName}"></td>
    </tr>
    <tr style="background-color:#ADD8E6" th:each="employee: ${employee}">
      <td>UserName</td>
      <td th:text="${employee.userName}"></td>
    </tr>
    <tr style="background-color:#ADD8E6" th:each="employee: ${employee}">
      <td>Email</td>
      <td th:text="${employee.email}"></td>
    </tr>
    <tr style="background-color:#ADD8E6" th:each="employee: ${employee}">
      <td>Date of Birth</td>
      <td th:text="${employee.dob}"></td>
    </tr>
    <tr style="background-color:#ADD8E6" th:each="employee: ${employee}">
      <td>Salary</td>
      <td th:text="${employee.salary}"></td>
    </tr>
    <tr style="background-color:#ADD8E6" th:each="employee: ${employee}">
      <td>Date of Joining</td>
      <td th:text="${employee.doj}"></td>
    </tr>
  </table>
</div>
</body>
</html>
